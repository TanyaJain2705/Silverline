<html>
    <head>
        <title>Silverline Account log In</title>
        <link rel="stylesheet" type="text/css" href="css/log.css">
        <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    </head>
    <body>
        <div class="block" align="center">
            <h2><span class="head">Silverline</span> account</h2>
            <h1>Log In</h1><br>
                <form action="index.html">
                    <input type="email" id="mail" name="mail" placeholder="Account(email)" required><br><br>
                    <input type="password" id="ps" name="ps" placeholder="Password" maxlength="8" required><br><br><br>
                    <input type="submit" value="LOG IN">
                </form><br><br>
                <p>Don't have an account with us yet?</p>
                <a href="register.html">Create a New Account</a>
        </div>
    </body>
</html>
